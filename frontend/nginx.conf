# AZALS Frontend - Nginx SPA Configuration
# Handles client-side routing for React app
# ==========================================

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Note: Security headers (CSP, HSTS, X-Frame-Options, etc.)
    # sont geres par le reverse proxy nginx principal (infra/nginx)
    # Ne pas dupliquer ici pour eviter les headers en double.

    # Favicon.ico fallback (browsers auto-request /favicon.ico)
    location = /favicon.ico {
        rewrite ^ /favicon.png last;
    }

    # Service Worker & PWA - no cache (must always be fresh)
    location ~ ^/(sw\.js|registerSW\.js|manifest\.webmanifest)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        try_files $uri =404;
    }

    # index.html - no cache (always fetch latest version)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Static assets with hash - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Health check for frontend container
    location /healthz {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # .well-known directory - serve static files directly
    # Used for: security.txt, ai-plugin.json, IndexNow, ACME challenges
    location ^~ /.well-known/ {
        default_type application/json;
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # robots.txt and sitemap.xml - serve directly with proper caching
    location = /robots.txt {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # llms.txt and humans.txt - AI/human discovery files
    location ~ ^/(llms\.txt|humans\.txt)$ {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
