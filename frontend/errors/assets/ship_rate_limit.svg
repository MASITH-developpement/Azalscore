<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="30" cy="40" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="150" cy="30" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="280" cy="45" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="370" cy="80" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="50" cy="250" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="350" cy="270" r="1.2" fill="#fff" opacity="0.5"/>

  <!-- Control Center / Command Station -->
  <g transform="translate(200, 200)">
    <!-- Main console -->
    <rect x="-80" y="-20" width="160" height="60" rx="8" fill="#1f2937" stroke="#4b5563" stroke-width="2"/>
    <rect x="-75" y="-15" width="150" height="40" rx="4" fill="#111827"/>

    <!-- Multiple command buttons (overwhelmed) -->
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="8" fill="#f59e0b" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.4;1" dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="0" r="8" fill="#f59e0b" filter="url(#glow)">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="0" r="8" fill="#f59e0b" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.6;1" dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="75" cy="0" r="8" fill="#f59e0b" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="0" r="8" fill="#f59e0b" filter="url(#glow)">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="0" r="8" fill="#ef4444" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="0.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Multiple small ships (too many commands) -->
  <g fill="url(#shipGradient)">
    <!-- Ship 1 -->
    <g transform="translate(80, 80) scale(0.4)">
      <ellipse cx="0" cy="0" rx="50" ry="18" stroke="#6b7280" stroke-width="2"/>
      <path d="M-35 0 L-55 15 L-35 5 Z"/>
      <path d="M35 0 L55 15 L35 5 Z"/>
    </g>
    <!-- Ship 2 -->
    <g transform="translate(150, 60) scale(0.35)">
      <ellipse cx="0" cy="0" rx="50" ry="18" stroke="#6b7280" stroke-width="2"/>
      <path d="M-35 0 L-55 15 L-35 5 Z"/>
      <path d="M35 0 L55 15 L35 5 Z"/>
    </g>
    <!-- Ship 3 -->
    <g transform="translate(220, 70) scale(0.38)">
      <ellipse cx="0" cy="0" rx="50" ry="18" stroke="#6b7280" stroke-width="2"/>
      <path d="M-35 0 L-55 15 L-35 5 Z"/>
      <path d="M35 0 L55 15 L35 5 Z"/>
    </g>
    <!-- Ship 4 -->
    <g transform="translate(300, 85) scale(0.4)">
      <ellipse cx="0" cy="0" rx="50" ry="18" stroke="#6b7280" stroke-width="2"/>
      <path d="M-35 0 L-55 15 L-35 5 Z"/>
      <path d="M35 0 L55 15 L35 5 Z"/>
    </g>
    <!-- Ship 5 -->
    <g transform="translate(120, 110) scale(0.32)">
      <ellipse cx="0" cy="0" rx="50" ry="18" stroke="#6b7280" stroke-width="2"/>
      <path d="M-35 0 L-55 15 L-35 5 Z"/>
      <path d="M35 0 L55 15 L35 5 Z"/>
    </g>
    <!-- Ship 6 -->
    <g transform="translate(270, 100) scale(0.36)">
      <ellipse cx="0" cy="0" rx="50" ry="18" stroke="#6b7280" stroke-width="2"/>
      <path d="M-35 0 L-55 15 L-35 5 Z"/>
      <path d="M35 0 L55 15 L35 5 Z"/>
    </g>
  </g>

  <!-- Command lines (too many) -->
  <g stroke="#f59e0b" stroke-width="1" opacity="0.4" stroke-dasharray="4,2">
    <line x1="80" y1="100" x2="140" y2="180">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="80" x2="160" y2="180">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="90" x2="200" y2="180">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="105" x2="240" y2="180">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="120" y1="125" x2="150" y2="180">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="0.45s" repeatCount="indefinite"/>
    </line>
    <line x1="270" y1="118" x2="220" y2="180">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="0.55s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- "LIMITE ATTEINTE" Alert -->
  <g transform="translate(200, 145)">
    <rect x="-60" y="-14" width="120" height="28" rx="4" fill="#2a1a0a" stroke="#f59e0b" stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" fill="#f59e0b" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">LIMITE ATTEINTE</text>
  </g>

  <!-- Meter/Gauge (maxed out) -->
  <g transform="translate(200, 260)">
    <rect x="-70" y="-8" width="140" height="16" rx="4" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
    <rect x="-67" y="-5" width="134" height="10" rx="2" fill="#ef4444">
      <animate attributeName="fill" values="#f59e0b;#ef4444;#f59e0b" dur="1s" repeatCount="indefinite"/>
    </rect>
    <text x="80" y="3" fill="#fff" font-family="monospace" font-size="8" font-weight="bold">MAX</text>
  </g>
</svg>
