<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="explosionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="30%" style="stop-color:#f59e0b"/>
      <stop offset="70%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="explosionGlow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="30" cy="35" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="100" cy="50" r="1.2" fill="#fff" opacity="0.4"/>
  <circle cx="320" cy="30" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="380" cy="90" r="0.8" fill="#fff" opacity="0.4"/>
  <circle cx="40" cy="260" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="370" cy="250" r="1.2" fill="#fff" opacity="0.4"/>

  <!-- Damaged Spaceship -->
  <g transform="translate(200, 170)">
    <!-- Ship Body (damaged, tilted) -->
    <g transform="rotate(-15)">
      <ellipse cx="0" cy="0" rx="65" ry="24" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="2"/>
      <ellipse cx="0" cy="-3" rx="55" ry="16" fill="#3d4852" opacity="0.5"/>

      <!-- Cockpit (cracked) -->
      <ellipse cx="0" cy="-6" rx="18" ry="9" fill="#1e3a5f" stroke="#ef4444" stroke-width="1.5"/>
      <!-- Crack lines -->
      <path d="M-5 -10 L2 -3 L-3 2" stroke="#ef4444" stroke-width="1" fill="none"/>

      <!-- Wings (damaged) -->
      <path d="M-50 0 L-75 22 L-75 28 L-45 8 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
      <!-- Missing piece on right wing -->
      <path d="M50 0 L65 15 L60 20 L45 8 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>

      <!-- Engine (sparking) -->
      <rect x="-25" y="18" width="50" height="12" rx="3" fill="#374151"/>
    </g>

    <!-- Sparks from engine -->
    <g filter="url(#glow)">
      <circle cx="20" cy="40" r="3" fill="#f59e0b">
        <animate attributeName="opacity" values="1;0;1" dur="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="45" r="2" fill="#fef3c7">
        <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="50" r="2.5" fill="#ef4444">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="0.25s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Smoke/debris -->
    <g fill="#4b5563" opacity="0.4">
      <circle cx="35" cy="50" r="8">
        <animate attributeName="cy" values="50;30;50" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="55" r="6">
        <animate attributeName="cy" values="55;25;55" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Critical Failure Display -->
  <g transform="translate(200, 60)" filter="url(#explosionGlow)">
    <rect x="-75" y="-25" width="150" height="50" rx="6" fill="#1a0a0a" stroke="#ef4444" stroke-width="3">
      <animate attributeName="stroke-opacity" values="1;0.4;1" dur="0.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Warning icon -->
    <g transform="translate(-50, 0)">
      <path d="M0 -12 L10 8 L-10 8 Z" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="0" y1="-6" x2="0" y2="2" stroke="#ef4444" stroke-width="2"/>
      <circle cx="0" cy="5" r="1.5" fill="#ef4444"/>
    </g>

    <text x="10" y="-5" fill="#ef4444" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">DEFAILLANCE</text>
    <text x="10" y="12" fill="#fca5a5" font-family="monospace" font-size="10" text-anchor="middle">CRITIQUE</text>
  </g>

  <!-- Error code display -->
  <g transform="translate(200, 250)">
    <rect x="-50" y="-12" width="100" height="24" rx="3" fill="#1f2937" stroke="#ef4444" stroke-width="1"/>
    <text x="0" y="5" fill="#ef4444" font-family="monospace" font-size="12" text-anchor="middle">ERR: 500</text>
  </g>

  <!-- Floating debris pieces -->
  <g fill="#4b5563" opacity="0.6">
    <rect x="280" y="130" width="8" height="4" rx="1" transform="rotate(45 284 132)">
      <animate attributeName="y" values="130;150;130" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="140" width="6" height="3" rx="1" transform="rotate(-30 103 141.5)">
      <animate attributeName="y" values="140;160;140" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="180" width="5" height="3" rx="1" transform="rotate(20 322.5 181.5)">
      <animate attributeName="y" values="180;200;180" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Red alert indicators -->
  <circle cx="50" cy="150" r="5" fill="#ef4444" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="150" r="5" fill="#ef4444" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
