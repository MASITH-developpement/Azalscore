<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dimGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="40" cy="25" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="140" cy="45" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="280" cy="35" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="360" cy="80" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="30" cy="260" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="370" cy="270" r="1.2" fill="#fff" opacity="0.5"/>

  <!-- Spaceship waiting -->
  <g transform="translate(100, 200)">
    <ellipse cx="0" cy="0" rx="55" ry="20" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="0" cy="-3" rx="45" ry="14" fill="#3d4852" opacity="0.6"/>
    <ellipse cx="0" cy="-6" rx="16" ry="8" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1.5" filter="url(#glow)"/>
    <path d="M-42 0 L-60 18 L-60 24 L-38 7 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
    <path d="M42 0 L60 18 L60 24 L38 7 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>

    <!-- Idle engine -->
    <ellipse cx="0" cy="22" rx="14" ry="4" fill="#60a5fa" opacity="0.2" filter="url(#dimGlow)"/>

    <!-- Waiting indicator -->
    <g transform="translate(0, -35)">
      <circle cx="-10" cy="0" r="3" fill="#f59e0b" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="#f59e0b" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="0" r="3" fill="#f59e0b" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
  </g>

  <!-- Space Station (offline) -->
  <g transform="translate(300, 120)">
    <!-- Main ring structure -->
    <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="#4b5563" stroke-width="4"/>
    <ellipse cx="0" cy="0" rx="55" ry="22" fill="#1f2937"/>

    <!-- Central hub -->
    <circle cx="0" cy="0" r="20" fill="#2d3748" stroke="#4b5563" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="#1f2937"/>

    <!-- Spokes -->
    <line x1="-55" y1="0" x2="-20" y2="0" stroke="#4b5563" stroke-width="3"/>
    <line x1="55" y1="0" x2="20" y2="0" stroke="#4b5563" stroke-width="3"/>
    <line x1="0" y1="-22" x2="0" y2="-12" stroke="#4b5563" stroke-width="3"/>
    <line x1="0" y1="22" x2="0" y2="12" stroke="#4b5563" stroke-width="3"/>

    <!-- Docking ports (all red - offline) -->
    <circle cx="-55" cy="0" r="6" fill="#2d3748" stroke="#ef4444" stroke-width="2"/>
    <circle cx="55" cy="0" r="6" fill="#2d3748" stroke="#ef4444" stroke-width="2"/>
    <circle cx="0" cy="-22" r="5" fill="#2d3748" stroke="#ef4444" stroke-width="2"/>
    <circle cx="0" cy="22" r="5" fill="#2d3748" stroke="#ef4444" stroke-width="2"/>

    <!-- Offline lights -->
    <circle cx="-55" cy="0" r="3" fill="#ef4444" opacity="0.5" filter="url(#dimGlow)"/>
    <circle cx="55" cy="0" r="3" fill="#ef4444" opacity="0.5" filter="url(#dimGlow)"/>

    <!-- Power down effect -->
    <circle cx="0" cy="0" r="8" fill="#4b5563" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- "STATION HORS SERVICE" Alert -->
  <g transform="translate(300, 50)">
    <rect x="-85" y="-15" width="170" height="30" rx="4" fill="#1a1a3a" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" fill="#8b5cf6" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">STATION HORS SERVICE</text>
  </g>

  <!-- Connection attempt lines (failing) -->
  <g stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,8" opacity="0.4">
    <line x1="155" y1="185" x2="240" y2="130">
      <animate attributeName="stroke-dashoffset" values="0;32" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Failure X at connection point -->
  <g transform="translate(210, 155)" stroke="#ef4444" stroke-width="2" opacity="0.7">
    <line x1="-6" y1="-6" x2="6" y2="6"/>
    <line x1="6" y1="-6" x2="-6" y2="6"/>
  </g>

  <!-- "EN ATTENTE" indicator on ship -->
  <g transform="translate(100, 145)">
    <rect x="-40" y="-10" width="80" height="20" rx="3" fill="#1a1a3a" stroke="#f59e0b" stroke-width="1"/>
    <text x="0" y="4" fill="#f59e0b" font-family="monospace" font-size="9" text-anchor="middle">EN ATTENTE...</text>
  </g>

  <!-- Error code -->
  <g transform="translate(200, 270)">
    <rect x="-40" y="-10" width="80" height="20" rx="3" fill="#1f2937" stroke="#8b5cf6" stroke-width="1"/>
    <text x="0" y="4" fill="#8b5cf6" font-family="monospace" font-size="10" text-anchor="middle">ERR: 503</text>
  </g>

  <!-- Maintenance icons around station -->
  <g fill="#4b5563" opacity="0.5">
    <g transform="translate(360, 90)">
      <path d="M0 -8 L3 -3 L8 -3 L4 1 L6 8 L0 4 L-6 8 L-4 1 L-8 -3 L-3 -3 Z" fill="#f59e0b"/>
    </g>
  </g>
</svg>
