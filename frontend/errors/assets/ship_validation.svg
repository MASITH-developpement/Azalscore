<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="warningGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="120" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="300" cy="45" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="350" cy="120" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="80" cy="200" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="250" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="180" cy="40" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="370" cy="200" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="25" cy="150" r="1.2" fill="#fff" opacity="0.7"/>

  <!-- Spaceship Body -->
  <ellipse cx="200" cy="150" rx="80" ry="30" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="2"/>
  <ellipse cx="200" cy="145" rx="70" ry="20" fill="#3d4852" opacity="0.6"/>

  <!-- Cockpit -->
  <ellipse cx="200" cy="140" rx="25" ry="12" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1.5" filter="url(#glow)"/>
  <ellipse cx="200" cy="138" rx="18" ry="8" fill="#1e4a7f" opacity="0.7"/>

  <!-- Wings -->
  <path d="M120 150 L80 180 L80 190 L130 160 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
  <path d="M280 150 L320 180 L320 190 L270 160 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>

  <!-- Engine -->
  <rect x="170" y="170" width="60" height="15" rx="3" fill="#374151"/>

  <!-- Warning Holographic Display - Navigation Error -->
  <g transform="translate(200, 90)" filter="url(#warningGlow)">
    <rect x="-45" y="-25" width="90" height="50" rx="5" fill="#1a1a3a" stroke="#f59e0b" stroke-width="2" opacity="0.9"/>
    <text x="0" y="-5" fill="#f59e0b" font-family="monospace" font-size="10" text-anchor="middle" font-weight="bold">NAVIGATION</text>
    <text x="0" y="10" fill="#fbbf24" font-family="monospace" font-size="9" text-anchor="middle">ERREUR</text>
    <!-- Warning Triangle -->
    <path d="M0 -18 L6 -8 L-6 -8 Z" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="0" y1="-16" x2="0" y2="-12" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="0" cy="-10" r="1" fill="#f59e0b"/>
  </g>

  <!-- Broken Navigation Lines -->
  <g stroke="#f59e0b" stroke-width="1" opacity="0.6" stroke-dasharray="5,5">
    <line x1="50" y1="100" x2="120" y2="130"/>
    <line x1="280" y1="130" x2="350" y2="100"/>
  </g>

  <!-- Question marks indicating confusion -->
  <text x="100" y="120" fill="#f59e0b" font-family="serif" font-size="20" opacity="0.7" filter="url(#glow)">?</text>
  <text x="290" y="110" fill="#f59e0b" font-family="serif" font-size="16" opacity="0.5" filter="url(#glow)">?</text>

  <!-- Engine Glow -->
  <ellipse cx="200" cy="185" rx="20" ry="5" fill="#60a5fa" opacity="0.4" filter="url(#glow)"/>
</svg>
