<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="40" cy="30" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="120" cy="55" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="300" cy="40" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="370" cy="100" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="30" cy="240" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="380" cy="260" r="1.2" fill="#fff" opacity="0.5"/>

  <!-- Spaceship on left side -->
  <g transform="translate(80, 150)">
    <ellipse cx="0" cy="0" rx="50" ry="18" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="0" cy="-3" rx="40" ry="12" fill="#3d4852" opacity="0.6"/>
    <ellipse cx="0" cy="-5" rx="14" ry="7" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1.5" filter="url(#glow)"/>
    <path d="M-38 0 L-55 15 L-55 20 L-35 6 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
    <path d="M38 0 L55 15 L55 20 L35 6 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
    <ellipse cx="0" cy="20" rx="12" ry="3" fill="#60a5fa" opacity="0.4" filter="url(#glow)"/>

    <!-- Antenna trying to send -->
    <line x1="30" y1="-10" x2="45" y2="-25" stroke="#6b7280" stroke-width="2"/>
    <circle cx="48" cy="-28" r="4" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Space Station on right side -->
  <g transform="translate(320, 150)">
    <!-- Station body -->
    <rect x="-35" y="-25" width="70" height="50" rx="5" fill="#2d3748" stroke="#4b5563" stroke-width="2"/>
    <rect x="-30" y="-20" width="60" height="40" rx="3" fill="#1f2937"/>

    <!-- Solar panels -->
    <rect x="-65" y="-8" width="25" height="16" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1"/>
    <rect x="40" y="-8" width="25" height="16" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1"/>

    <!-- Antenna -->
    <line x1="0" y1="-25" x2="0" y2="-45" stroke="#6b7280" stroke-width="2"/>
    <circle cx="0" cy="-48" r="5" fill="#1e3a5f" stroke="#4b5563" stroke-width="1"/>

    <!-- Station lights -->
    <circle cx="-15" cy="0" r="4" fill="#60a5fa" opacity="0.6" filter="url(#glow)"/>
    <circle cx="15" cy="0" r="4" fill="#60a5fa" opacity="0.6" filter="url(#glow)"/>

    <!-- Warning indicator -->
    <circle cx="0" cy="-48" r="3" fill="#ef4444" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Broken Connection Line -->
  <g>
    <!-- Left part of line -->
    <line x1="135" y1="150" x2="175" y2="150" stroke="#60a5fa" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;24" dur="1s" repeatCount="indefinite"/>
    </line>

    <!-- Break symbol -->
    <g transform="translate(200, 150)">
      <!-- Lightning bolt / break -->
      <path d="M-15 -10 L-5 -2 L-12 0 L5 10 L-2 2 L8 0 Z" fill="#ef4444" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="0.3s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Right part of line -->
    <line x1="225" y1="150" x2="280" y2="150" stroke="#60a5fa" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="24;0" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- "LIAISON ROMPUE" Alert -->
  <g transform="translate(200, 70)">
    <rect x="-65" y="-15" width="130" height="30" rx="4" fill="#1a1a3a" stroke="#ef4444" stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" fill="#ef4444" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">LIAISON ROMPUE</text>
  </g>

  <!-- Signal waves (broken) -->
  <g stroke="#60a5fa" fill="none" stroke-width="1.5" opacity="0.4">
    <!-- From ship -->
    <path d="M130 140 Q145 140 150 130">
      <animate attributeName="opacity" values="0.4;0;0.4" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M135 160 Q150 160 155 170">
      <animate attributeName="opacity" values="0;0.4;0" dur="1s" repeatCount="indefinite"/>
    </path>

    <!-- From station -->
    <path d="M270 140 Q255 140 250 130">
      <animate attributeName="opacity" values="0.4;0;0.4" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M265 160 Q250 160 245 170">
      <animate attributeName="opacity" values="0;0.4;0" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>

  <!-- X marks at break point -->
  <g transform="translate(200, 200)" stroke="#ef4444" stroke-width="2" opacity="0.6">
    <line x1="-8" y1="-8" x2="8" y2="8"/>
    <line x1="8" y1="-8" x2="-8" y2="8"/>
  </g>

  <!-- Error indicator -->
  <g transform="translate(200, 240)">
    <rect x="-40" y="-10" width="80" height="20" rx="3" fill="#1f2937" stroke="#ef4444" stroke-width="1"/>
    <text x="0" y="4" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">ERR: 502</text>
  </g>
</svg>
