<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="nebulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" stop-opacity="0.1"/>
      <stop offset="50%" style="stop-color:#8b5cf6" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#3b82f6" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="blur">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Nebula effect -->
  <ellipse cx="320" cy="220" rx="100" ry="80" fill="url(#nebulaGradient)" filter="url(#blur)"/>

  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="120" cy="60" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="300" cy="35" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="380" cy="80" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="40" cy="200" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="180" cy="280" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="250" cy="20" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="370" cy="250" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="90" cy="130" r="1.2" fill="#fff" opacity="0.7"/>

  <!-- Lost Spaceship -->
  <g transform="translate(130, 120)">
    <ellipse cx="0" cy="0" rx="55" ry="20" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="0" cy="-3" rx="45" ry="13" fill="#3d4852" opacity="0.6"/>

    <!-- Cockpit -->
    <ellipse cx="0" cy="-6" rx="16" ry="8" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1.5" filter="url(#glow)"/>

    <!-- Wings -->
    <path d="M-45 0 L-70 20 L-70 25 L-40 8 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
    <path d="M45 0 L70 20 L70 25 L40 8 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>

    <!-- Engine -->
    <rect x="-22" y="15" width="44" height="10" rx="3" fill="#374151"/>

    <!-- Engine Glow -->
    <ellipse cx="0" cy="25" rx="14" ry="4" fill="#60a5fa" opacity="0.3" filter="url(#glow)"/>
  </g>

  <!-- Search Radar/Sonar effect -->
  <g transform="translate(130, 120)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="70;100;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="50;80;50" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

  <!-- Planet silhouette (missing/not found) -->
  <g transform="translate(320, 180)">
    <circle cx="0" cy="0" r="45" fill="#1a1a3a" stroke="#4b5563" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="0" y="8" fill="#6b7280" font-family="monospace" font-size="30" text-anchor="middle">?</text>
    <!-- "Not Found" indicator -->
    <line x1="-30" y1="-30" x2="30" y2="30" stroke="#ef4444" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- "Destination introuvable" Display -->
  <g transform="translate(200, 50)">
    <rect x="-70" y="-15" width="140" height="30" rx="5" fill="#1a1a3a" stroke="#60a5fa" stroke-width="1" opacity="0.9"/>
    <text x="0" y="5" fill="#60a5fa" font-family="monospace" font-size="10" text-anchor="middle">DESTINATION INTROUVABLE</text>
  </g>

  <!-- Confusion question marks -->
  <text x="60" cy="90" fill="#8b5cf6" font-family="serif" font-size="18" opacity="0.5" filter="url(#glow)">?</text>
  <text x="230" cy="230" fill="#8b5cf6" font-family="serif" font-size="14" opacity="0.4" filter="url(#glow)">?</text>
</svg>
