<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="lockGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="40" cy="50" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="30" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="280" cy="55" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="360" cy="100" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="70" cy="220" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="340" cy="240" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="200" cy="25" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="380" cy="180" r="1" fill="#fff" opacity="0.6"/>

  <!-- Spaceship Body -->
  <ellipse cx="200" cy="180" rx="80" ry="30" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="2"/>
  <ellipse cx="200" cy="175" rx="70" ry="20" fill="#3d4852" opacity="0.6"/>

  <!-- Cockpit with Lock Overlay -->
  <ellipse cx="200" cy="170" rx="25" ry="12" fill="#1e3a5f" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
  <ellipse cx="200" cy="168" rx="18" ry="8" fill="#1e2a3f" opacity="0.8"/>

  <!-- Wings -->
  <path d="M120 180 L80 210 L80 220 L130 190 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
  <path d="M280 180 L320 210 L320 220 L270 190 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>

  <!-- Engine -->
  <rect x="170" y="200" width="60" height="15" rx="3" fill="#374151"/>

  <!-- Large Lock Icon - Cockpit Locked -->
  <g transform="translate(200, 100)" filter="url(#lockGlow)">
    <!-- Lock Body -->
    <rect x="-20" y="-5" width="40" height="35" rx="5" fill="#1a1a3a" stroke="#ef4444" stroke-width="2.5"/>
    <!-- Lock Shackle -->
    <path d="M-12 -5 L-12 -18 C-12 -30 12 -30 12 -18 L12 -5" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="10" r="6" fill="#0a0a1a" stroke="#ef4444" stroke-width="1"/>
    <rect x="-2" y="10" width="4" height="12" fill="#0a0a1a"/>
  </g>

  <!-- Access Denied Text -->
  <g transform="translate(200, 55)">
    <rect x="-55" y="-12" width="110" height="24" rx="3" fill="#1a0a0a" stroke="#ef4444" stroke-width="1" opacity="0.9"/>
    <text x="0" y="5" fill="#ef4444" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">ACCES VERROUILLE</text>
  </g>

  <!-- Red Warning Lights -->
  <circle cx="160" cy="160" r="4" fill="#ef4444" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="160" r="4" fill="#ef4444" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Scan Lines -->
  <line x1="140" y1="170" x2="120" y2="150" stroke="#ef4444" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  <line x1="260" y1="170" x2="280" y2="150" stroke="#ef4444" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>

  <!-- Engine Glow (dim) -->
  <ellipse cx="200" cy="215" rx="20" ry="5" fill="#ef4444" opacity="0.3" filter="url(#glow)"/>
</svg>
