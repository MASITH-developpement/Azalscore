<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="coreGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="40" cy="30" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="120" cy="50" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="320" cy="40" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="380" cy="100" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="30" cy="220" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="360" cy="260" r="1.2" fill="#fff" opacity="0.5"/>

  <!-- Spaceship with overloaded core -->
  <g transform="translate(200, 180)">
    <!-- Ship Body -->
    <ellipse cx="0" cy="0" rx="70" ry="26" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="0" cy="-4" rx="60" ry="17" fill="#3d4852" opacity="0.6"/>

    <!-- Cockpit -->
    <ellipse cx="0" cy="-8" rx="20" ry="10" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1.5" filter="url(#glow)"/>

    <!-- Wings -->
    <path d="M-55 0 L-85 25 L-85 32 L-50 10 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>
    <path d="M55 0 L85 25 L85 32 L50 10 Z" fill="url(#shipGradient)" stroke="#6b7280" stroke-width="1"/>

    <!-- Engine -->
    <rect x="-28" y="20" width="56" height="14" rx="3" fill="#374151"/>

    <!-- Warning lights on ship -->
    <circle cx="-40" cy="-5" r="3" fill="#ef4444" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="-5" r="3" fill="#ef4444" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Overloaded Core Display -->
  <g transform="translate(200, 80)" filter="url(#coreGlow)">
    <!-- Core container -->
    <rect x="-45" y="-35" width="90" height="70" rx="8" fill="#1a1a3a" stroke="#ef4444" stroke-width="2"/>

    <!-- Core energy sphere -->
    <circle cx="0" cy="0" r="22" fill="url(#coreGradient)" opacity="0.9">
      <animate attributeName="r" values="22;25;22" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="#fef3c7" opacity="0.6">
      <animate attributeName="r" values="15;18;15" dur="0.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Energy overflow lines -->
    <g stroke="#ef4444" stroke-width="2" opacity="0.7">
      <line x1="-25" y1="0" x2="-40" y2="0">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="0" x2="40" y2="0">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-25" x2="0" y2="-32">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="0.3s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Gauge indicator (overloaded) -->
    <g transform="translate(-35, 25)">
      <rect x="0" y="0" width="70" height="8" rx="2" fill="#1f2937" stroke="#4b5563"/>
      <rect x="1" y="1" width="68" height="6" rx="1" fill="#ef4444">
        <animate attributeName="width" values="65;68;65" dur="0.5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- "SURCHARGE" Alert -->
  <g transform="translate(200, 35)">
    <rect x="-55" y="-12" width="110" height="24" rx="3" fill="#2a0a0a" stroke="#ef4444" stroke-width="2" opacity="0.95">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" fill="#ef4444" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">SURCHARGE</text>
  </g>

  <!-- Conflict data streams -->
  <g stroke="#f59e0b" stroke-width="1" opacity="0.5">
    <path d="M60 150 Q100 130 140 150" fill="none" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M260 150 Q300 130 340 150" fill="none" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" values="12;0" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Danger symbols -->
  <g transform="translate(70, 120)" fill="#ef4444" opacity="0.7">
    <path d="M0 -10 L8 5 L-8 5 Z" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="2" font-size="8" text-anchor="middle" font-weight="bold">!</text>
  </g>
  <g transform="translate(330, 120)" fill="#ef4444" opacity="0.7">
    <path d="M0 -10 L8 5 L-8 5 Z" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="2" font-size="8" text-anchor="middle" font-weight="bold">!</text>
  </g>
</svg>
