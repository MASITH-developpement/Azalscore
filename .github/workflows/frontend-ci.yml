name: Frontend CI/CD - AZALSCORE

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'scripts/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'scripts/frontend/**'
      - '.github/workflows/frontend-ci.yml'

# Garantit qu'un seul workflow tourne par branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # LINTING & FORMATTING
  # ============================================================

  lint:
    name: ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Check Prettier
        working-directory: frontend
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # ============================================================
  # TYPE CHECKING
  # ============================================================

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run type-check

  # ============================================================
  # AZALSCORE NORMS VALIDATION (AZA-FE-ENF, AZA-FE-META)
  # ============================================================

  validate-azalscore-norms:
    name: Validate AZALSCORE Norms (AZA-FE-ENF)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run AZALSCORE Linter (AZA-FE-ENF)
        working-directory: frontend
        run: |
          echo "üîç Running AZALSCORE normative linter..."
          npm run azalscore:lint || {
            echo "‚ùå AZALSCORE linter failed"
            echo "üí° Violations AZA-FE-ENF detected - see output above"
            exit 1
          }

      - name: Validate module structure
        working-directory: frontend
        run: |
          echo "üìÇ Validating module structure..."
          npm run validate:modules || {
            echo "‚ùå Module structure validation failed"
            exit 1
          }

      - name: Validate meta.ts (AZA-FE-META)
        working-directory: frontend
        run: |
          echo "üìã Validating meta.ts files..."
          npm run validate:meta || {
            echo "‚ùå meta.ts validation failed"
            echo "üí° Run: npm run generate:meta"
            exit 1
          }

      - name: Validate menu/route sync (AZA-FE-ENF)
        working-directory: frontend
        run: |
          echo "üîó Validating menu ‚Üî route synchronization..."
          npm run validate:menu-route-sync || {
            echo "‚ùå Menu/Route sync validation failed"
            echo "üí° Fix menu/route mismatches"
            exit 1
          }

      - name: Check for empty components (AZA-FE-ENF)
        working-directory: frontend/src/modules
        run: |
          echo "üîç Checking for empty components..."
          # Rechercher patterns vides critiques
          if grep -r "return null" --include="index.tsx" . 2>/dev/null; then
            echo "‚ùå Found 'return null' in modules (AZA-FE-ENF violation)"
            exit 1
          fi
          echo "‚úÖ No critical empty components found"

  # ============================================================
  # TESTS UNITAIRES
  # ============================================================

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage -- --run

      - name: Check coverage thresholds
        working-directory: frontend
        run: |
          echo "üìä Checking coverage thresholds..."
          # TODO: Activer quand coverage >= 70%
          # npm run test:coverage -- --run --coverage.threshold.lines=70

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: frontend/coverage
          fail_ci_if_error: false

  # ============================================================
  # BUILD PRODUCTION
  # ============================================================

  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [lint, type-check, validate-azalscore-norms]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Check build size
        working-directory: frontend/dist
        run: |
          echo "üì¶ Build size:"
          du -sh .
          # V√©rifier que le build n'est pas trop gros (>50MB = warning)
          size=$(du -sm . | cut -f1)
          if [ $size -gt 50 ]; then
            echo "‚ö†Ô∏è  Warning: Build size is ${size}MB (>50MB)"
          else
            echo "‚úÖ Build size OK: ${size}MB"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================================
  # DASHBOARD VALIDATION (AZA-FE-DASH)
  # ============================================================

  validate-dashboard:
    name: Validate Frontend Health Dashboard
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Verify dashboard file exists
        run: |
          echo "üîç Checking Frontend Health Dashboard..."
          if [ -f "frontend/src/pages/FrontendHealthDashboard.tsx" ]; then
            echo "‚úÖ Dashboard file exists"
          else
            echo "‚ùå Dashboard file missing (AZA-FE-DASH violation)"
            exit 1
          fi

      - name: Verify dashboard route exists
        run: |
          echo "üîç Checking dashboard route..."
          if grep -q "frontend-health" frontend/src/routing/index.tsx 2>/dev/null; then
            echo "‚úÖ Dashboard route configured"
          else
            echo "‚ùå Dashboard route missing (AZA-FE-DASH violation)"
            exit 1
          fi

  # ============================================================
  # PR QUALITY GATE
  # ============================================================

  pr-quality-gate:
    name: PR Quality Gate
    runs-on: ubuntu-latest
    needs:
      - lint
      - type-check
      - validate-azalscore-norms
      - test
      - build
      - validate-dashboard
    if: github.event_name == 'pull_request'

    steps:
      - name: Quality Gate Passed
        run: |
          echo "‚úÖ All quality checks passed!"
          echo ""
          echo "‚úì ESLint & Prettier"
          echo "‚úì TypeScript Type Check"
          echo "‚úì AZALSCORE Norms (AZA-FE-ENF)"
          echo "‚úì Meta.ts Validation (AZA-FE-META)"
          echo "‚úì Menu/Route Sync"
          echo "‚úì Unit Tests"
          echo "‚úì Production Build"
          echo "‚úì Dashboard Validation (AZA-FE-DASH)"
          echo ""
          echo "üöÄ Ready to merge!"

  # ============================================================
  # DEPLOYMENT (si main branch)
  # ============================================================

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs:
      - lint
      - type-check
      - validate-azalscore-norms
      - test
      - build
      - validate-dashboard
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Deploy notification
        run: |
          echo "üöÄ Deployment would happen here"
          echo "All AZALSCORE norms validated:"
          echo "- AZA-FE-ENF: ‚úÖ"
          echo "- AZA-FE-DASH: ‚úÖ"
          echo "- AZA-FE-META: ‚úÖ"
          # TODO: Ajouter d√©ploiement r√©el (Vercel, Netlify, S3, etc.)
