# =============================================================================
# AZALS - SonarCloud Analysis
# =============================================================================
# Analyse statique de code avec SonarCloud
# Configure dans: https://sonarcloud.io/organizations/azals/projects
# =============================================================================

name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate blame information

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov bandit

      - name: Run tests with coverage
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-for-sonar-analysis
          ENVIRONMENT: test
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            -v || true

      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json -x '**/tests/**' || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=azals_azalscore
            -Dsonar.organization=azals
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.bandit.reportPaths=bandit-report.json

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Analysis Summary
        if: always()
        run: |
          echo "## SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results: https://sonarcloud.io/summary/new_code?id=azals_azalscore" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Quality metrics analyzed:" >> $GITHUB_STEP_SUMMARY
          echo "- Code coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Code smells" >> $GITHUB_STEP_SUMMARY
          echo "- Security vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Security hotspots" >> $GITHUB_STEP_SUMMARY
          echo "- Duplications" >> $GITHUB_STEP_SUMMARY
          echo "- Maintainability rating" >> $GITHUB_STEP_SUMMARY
