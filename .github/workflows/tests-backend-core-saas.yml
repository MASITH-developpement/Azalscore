name: Tests Backend CORE SaaS v2

on:
  push:
    branches: [ develop, main ]
    paths:
      - 'app/modules/*/router_v2.py'
      - 'app/modules/*/tests/**'
      - 'app/core/saas_*.py'
      - 'app/core/dependencies_v2.py'
      - '.github/workflows/tests-backend-core-saas.yml'
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'app/modules/*/router_v2.py'
      - 'app/modules/*/tests/**'
      - 'app/core/saas_*.py'
      - 'app/core/dependencies_v2.py'

jobs:
  test-modules:
    name: Test ${{ matrix.module }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        module:
          - iam
          - tenants
          - audit
          - inventory
          - production
          - projects
          - finance
          - commercial
          - hr
          - guardian

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist

      - name: Run tests for ${{ matrix.module }}
        run: |
          pytest app/modules/${{ matrix.module }}/tests/ \
            -v \
            --cov=app/modules/${{ matrix.module }} \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit-${{ matrix.module }}.xml
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ matrix.module }}
          name: codecov-${{ matrix.module }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.module }}
          path: junit-${{ matrix.module }}.xml

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test-modules

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run all tests with coverage
        run: |
          pytest app/modules/{iam,tenants,audit,inventory,production,projects,finance,commercial,hr,guardian}/tests/ \
            --cov=app/modules \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-report=xml

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: htmlcov/

      - name: Check coverage threshold
        run: |
          pytest app/modules/{iam,tenants,audit,inventory,production,projects}/tests/ \
            --cov=app/modules \
            --cov-fail-under=50

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Run Ruff
        run: |
          ruff check app/modules/*/router_v2.py app/core/saas_*.py app/core/dependencies_v2.py
        continue-on-error: true

      - name: Run MyPy
        run: |
          mypy app/modules/*/router_v2.py --ignore-missing-imports
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-modules, coverage-report, lint]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: test-results/

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/**/*.xml
          check_name: Test Results
          comment_title: Test Results Summary
