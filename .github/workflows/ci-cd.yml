name: AZALS CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'claude/*'
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  COVERAGE_THRESHOLD: 70  # Seuil minimum de couverture (Ã  augmenter)

jobs:
  # ============================================================
  # JOB 1: Tests unitaires et d'intÃ©gration avec coverage
  # ============================================================
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: azals_test
          POSTGRES_USER: azals_test
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio coverage

      - name: Run tests with coverage
        env:
          ENVIRONMENT: test
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: elite-test-key-for-ci-cd-pipeline-min32chars
          REDIS_URL: redis://localhost:6379/0
        run: |
          python -m pytest tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true

  # ============================================================
  # JOB 2: Analyse de sÃ©curitÃ© (SAST) - BLOQUANT
  # ============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (Python SAST)
        run: |
          bandit -r app/ -f json -o bandit-report.json -ll -ii || true
          bandit -r app/ -ll -ii -f txt

      - name: Check dependencies for vulnerabilities (pip-audit)
        run: |
          pip install -r requirements.txt
          pip-audit --strict --desc on || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      - name: Security summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed Bandit report" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 3: Lint et qualitÃ© de code - STRICT
  # ============================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install -r requirements.txt

      - name: Run Ruff (fast linter)
        run: |
          ruff check app/ --output-format=github

      - name: Check formatting with Black
        run: |
          black --check --diff app/ || echo "::warning::Code needs formatting with Black"

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff app/ || echo "::warning::Imports need sorting with isort"

      - name: Run mypy (type checking)
        run: |
          mypy app/ --ignore-missing-imports || echo "::warning::Type hints could be improved"

      - name: Lint summary
        if: always()
        run: |
          echo "## Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "- Ruff: $(ruff check app/ --statistics 2>&1 | tail -1)" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 4: Pre-commit hooks (validation complÃ¨te)
  # ============================================================
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: |
          pre-commit run --all-files || true

  # ============================================================
  # JOB 5: Build Docker image
  # ============================================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "Image pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 6: DÃ©ploiement Staging (develop branch)
  # ============================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.azals.example.com

    steps:
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"

      - name: Staging deployment summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to staging" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 7: DÃ©ploiement Production (main branch)
  # ============================================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://azals.example.com

    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name: Production deployment summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: https://azals.example.com" >> $GITHUB_STEP_SUMMARY
