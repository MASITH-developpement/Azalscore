name: AZALS CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'claude/*'
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  COVERAGE_THRESHOLD: 70  # Seuil minimum de couverture (Ã  augmenter)

jobs:
  # ============================================================
  # JOB 1: Tests unitaires et d'intÃ©gration avec coverage
  # ============================================================
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: azals_test
          POSTGRES_USER: azals_test
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio coverage

      - name: Run tests with coverage
        env:
          ENVIRONMENT: test
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: elite-test-key-for-ci-cd-pipeline-min32chars
          REDIS_URL: redis://localhost:6379/0
        run: |
          python -m pytest tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true

  # ============================================================
  # JOB 2: Analyse de sÃ©curitÃ© (SAST) - BLOQUANT
  # ============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (Python SAST)
        run: |
          bandit -r app/ -f json -o bandit-report.json -ll -ii || true
          bandit -r app/ -ll -ii -f txt

      - name: Check dependencies for vulnerabilities (pip-audit)
        run: |
          pip install -r requirements.txt
          pip-audit --strict --desc on || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      - name: Security summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed Bandit report" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 3: Lint et qualitÃ© de code - STRICT
  # ============================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install -r requirements.txt

      - name: Run Ruff (fast linter)
        run: |
          ruff check app/ --output-format=github

      - name: Check formatting with Black
        run: |
          black --check --diff app/ || echo "::warning::Code needs formatting with Black"

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff app/ || echo "::warning::Imports need sorting with isort"

      - name: Run mypy (type checking)
        run: |
          mypy app/ --ignore-missing-imports || echo "::warning::Type hints could be improved"

      - name: Lint summary
        if: always()
        run: |
          echo "## Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "- Ruff: $(ruff check app/ --statistics 2>&1 | tail -1)" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 4: Pre-commit hooks (validation complÃ¨te)
  # ============================================================
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: |
          pre-commit run --all-files || true

  # ============================================================
  # JOB 5: Build Docker image
  # ============================================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "Image pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 6: DÃ©ploiement Staging (develop branch)
  # ============================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            echo "Triggering Render deployment..."
            curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json" \
              -d '{"clearCache": false}'
          else
            echo "::warning::RENDER_API_KEY or RENDER_SERVICE_ID not set. Skipping deployment."
          fi

      - name: Wait for deployment
        run: sleep 60

      - name: Run smoke tests
        env:
          STAGING_URL: ${{ vars.STAGING_URL }}
        run: |
          if [ -n "$STAGING_URL" ]; then
            echo "Running smoke tests against $STAGING_URL"

            # Health check
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${STAGING_URL}/health" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed (HTTP $HTTP_CODE)"
              exit 1
            fi

            # API docs check
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${STAGING_URL}/docs" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… API docs accessible"
            else
              echo "âš ï¸ API docs not accessible (HTTP $HTTP_CODE)"
            fi
          else
            echo "::warning::STAGING_URL not set. Skipping smoke tests."
          fi

      - name: Staging deployment summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to staging" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: ${{ vars.STAGING_URL }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 7: DÃ©ploiement Production (main branch)
  # ============================================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies for migrations
        run: |
          pip install alembic sqlalchemy psycopg2-binary

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          if [ -n "$DATABASE_URL" ]; then
            echo "Running database migrations..."
            python scripts/automation/run_alembic.py upgrade head --verbose || {
              echo "::error::Database migration failed!"
              exit 1
            }
          else
            echo "::warning::DATABASE_URL not set. Skipping migrations."
          fi

      - name: Deploy to Render (Production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            echo "Triggering Render production deployment..."
            curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json" \
              -d '{"clearCache": false}'
          else
            echo "::warning::RENDER_API_KEY or RENDER_SERVICE_ID not set. Skipping deployment."
          fi

      - name: Wait for deployment
        run: sleep 90

      - name: Run production smoke tests
        env:
          PRODUCTION_URL: ${{ vars.PRODUCTION_URL }}
        run: |
          if [ -n "$PRODUCTION_URL" ]; then
            echo "Running production smoke tests..."

            # Health check
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${PRODUCTION_URL}/health" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed (HTTP $HTTP_CODE)"
              exit 1
            fi

            # API docs check
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${PRODUCTION_URL}/docs" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… API docs accessible"
            else
              echo "âš ï¸ API docs not accessible (HTTP $HTTP_CODE)"
            fi

            # Metrics endpoint
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${PRODUCTION_URL}/metrics" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Metrics endpoint accessible"
            fi
          else
            echo "::warning::PRODUCTION_URL not set. Skipping smoke tests."
          fi

      - name: Notify deployment success
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            curl -X POST "$SLACK_WEBHOOK" \
              -H 'Content-type: application/json' \
              -d '{
                "text": "âœ… AZALSCORE Production Deployment Successful",
                "attachments": [{
                  "color": "good",
                  "fields": [
                    {"title": "Version", "value": "${{ github.sha }}", "short": true},
                    {"title": "Branch", "value": "main", "short": true},
                    {"title": "URL", "value": "${{ vars.PRODUCTION_URL }}", "short": false}
                  ]
                }]
              }'
          fi

      - name: Notify deployment failure
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            curl -X POST "$SLACK_WEBHOOK" \
              -H 'Content-type: application/json' \
              -d '{
                "text": "âŒ AZALSCORE Production Deployment Failed",
                "attachments": [{
                  "color": "danger",
                  "fields": [
                    {"title": "Version", "value": "${{ github.sha }}", "short": true},
                    {"title": "Run", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false}
                  ]
                }]
              }'
          fi

      - name: Production deployment summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: ${{ vars.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Version: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
