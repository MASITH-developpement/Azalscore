# ============================================================================
# AZALSCORE - Docker Compose Production
# ============================================================================
# Configuration conteneurisée pour déploiement sur serveur dédié ou VPS
#
# Usage:
#   docker compose -f docker-compose.yml up -d
#
# Prérequis:
#   - Docker 24+
#   - Docker Compose V2
#   - Fichier .env avec les secrets
# ============================================================================

version: "3.9"

services:
  # ==========================================================================
  # API AZALSCORE
  # ==========================================================================
  api:
    build:
      context: ../../../
      dockerfile: Dockerfile.prod
    container_name: azalscore_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Environnement
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO

      # Base de données (via service postgres)
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-azals_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-azals}

      # Sécurité (depuis .env)
      - SECRET_KEY=${SECRET_KEY}
      - BOOTSTRAP_SECRET=${BOOTSTRAP_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # UUID Security
      - DB_STRICT_UUID=true
      - DB_RESET_UUID=false
      - DB_AUTO_RESET_ON_VIOLATION=false

      # Database Pool
      - DB_POOL_SIZE=10
      - DB_MAX_OVERFLOW=20

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0

      # CORS (depuis .env)
      - CORS_ORIGINS=${CORS_ORIGINS}

      # Rate Limiting
      - RATE_LIMIT_PER_MINUTE=60
      - AUTH_RATE_LIMIT_PER_MINUTE=5

    networks:
      - azals_network
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ==========================================================================
  # PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: azalscore_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-azals}
      - POSTGRES_USER=${POSTGRES_USER:-azals_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--data-checksums
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - azals_network
    # IMPORTANT: Ne pas exposer en production, utiliser uniquement le réseau interne
    # Pour accès externe, utilisez un tunnel SSH
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-azals_user} -d ${POSTGRES_DB:-azals}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_min_duration_statement=1000"

  # ==========================================================================
  # Redis (Rate limiting et cache)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: azalscore_redis
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - "256mb"
      - --maxmemory-policy
      - "allkeys-lru"
      - --requirepass
      - "${REDIS_PASSWORD:-}"
    volumes:
      - redis_data:/data
    networks:
      - azals_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 64M

  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: azalscore_nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - azals_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Backup automatique (optionnel)
  # ==========================================================================
  backup:
    image: postgres:15-alpine
    container_name: azalscore_backup
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-azals}
      - POSTGRES_USER=${POSTGRES_USER:-azals_user}
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - backups:/backups
      - ./backup.sh:/backup.sh:ro
    networks:
      - azals_network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        while true; do
          /backup.sh
          sleep 86400  # 24 heures
        done
    restart: unless-stopped

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  backups:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  azals_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
