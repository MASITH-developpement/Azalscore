# AZALS - Docker Compose pour Railway/OVH
# ========================================
# Configuration simplifiée pour déploiement PaaS
# Usage: docker-compose -f docker-compose.railway.yml up -d

version: '3.8'

services:
  # API Backend
  api:
    build:
      context: ../..
      dockerfile: Dockerfile.prod
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - BOOTSTRAP_SECRET=${BOOTSTRAP_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - REDIS_URL=${REDIS_URL:-}
      - AZALS_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - MASITH_TENANT_ID=${MASITH_TENANT_ID:-masith}
      - MASITH_ADMIN_EMAIL=${MASITH_ADMIN_EMAIL:-contact@masith.fr}
      - MASITH_ADMIN_PASSWORD=${MASITH_ADMIN_PASSWORD:-Gobelet2026!}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: >
      sh -c "
        python scripts/deploy/init_production.py &&
        gunicorn app.main:app
          --worker-class uvicorn.workers.UvicornWorker
          --bind 0.0.0.0:8000
          --workers 2
          --timeout 120
      "

  # Frontend (optionnel - peut être déployé séparément)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_URL=${API_URL:-/api}
    depends_on:
      - api
    restart: unless-stopped

volumes:
  backups:
