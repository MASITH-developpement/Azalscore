# Render Blueprint - AZALS ERP
services:
  - type: web
    name: azalscore
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: azalscore-db
          property: connectionString
      - key: SECRET_KEY
        value: "azals-production-secret-key-2026-render"
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: azalscore-db
    plan: free
