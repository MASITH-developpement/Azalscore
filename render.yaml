# AZALS - Configuration Render.com
# =================================
# Déploiement automatique sur Render
#
# VARIABLES REQUISES (à configurer dans Render Dashboard > Environment):
# -----------------------------------------------------------------------
# SECRET_KEY         - Clé JWT (générer avec: python -c "import secrets; print(secrets.token_urlsafe(64))")
# BOOTSTRAP_SECRET   - Secret bootstrap (générer avec: python -c "import secrets; print(secrets.token_urlsafe(64))")
# CORS_ORIGINS       - URL frontend (ex: https://azals-frontend.onrender.com)
#
# Pour mode staging (sans ces contraintes), mettre ENVIRONMENT=staging

services:
  # ============================================================
  # Frontend - React SPA (Static Site)
  # ============================================================
  - type: web
    name: azals-frontend
    runtime: static
    region: frankfurt  # EU pour conformité RGPD
    plan: starter

    # Build React avec Vite
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist

    # Headers de sécurité
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

    # Routes - Proxy API vers backend + SPA fallback
    routes:
      # API routes vers le backend
      - type: rewrite
        source: /api/*
        destination: https://azals-api.onrender.com/api/*
      - type: rewrite
        source: /v1/*
        destination: https://azals-api.onrender.com/v1/*
      - type: rewrite
        source: /auth/*
        destination: https://azals-api.onrender.com/auth/*
      - type: rewrite
        source: /health
        destination: https://azals-api.onrender.com/health
      # SPA fallback - toutes les autres routes vers index.html
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      - key: NODE_VERSION
        value: "20"

    autoDeploy: true

  # ============================================================
  # Backend API - FastAPI
  # ============================================================
  - type: web
    name: azals-api
    runtime: python
    region: frankfurt  # EU pour conformité RGPD
    plan: starter  # Changer selon besoins (starter, standard, pro)

    # Build
    buildCommand: pip install -r requirements.txt && python run_migrations.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    # Health Check
    healthCheckPath: /health

    # Variables d'environnement
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "staging"  # Utiliser "production" quand SECRET_KEY/BOOTSTRAP_SECRET/CORS_ORIGINS sont configurés
      - key: SECRET_KEY
        sync: false  # OBLIGATOIRE: configurer dans Render Dashboard (min 32 chars, pas de "secret" ou "azals")
      - key: BOOTSTRAP_SECRET
        sync: false  # OBLIGATOIRE en production: configurer dans Render Dashboard
      - key: CORS_ORIGINS
        sync: false  # OBLIGATOIRE en production: ex https://azals-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: azals-db
          property: connectionString

    # Auto-deploy depuis la branche main
    autoDeploy: true

databases:
  # Base de données PostgreSQL
  - name: azals-db
    region: frankfurt
    plan: starter  # starter = 1GB gratuit 90 jours
    databaseName: azals
    user: azals_user
    ipAllowList: []  # Uniquement services Render
