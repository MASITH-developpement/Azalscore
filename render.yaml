# ==============================================================================
# AZALSCORE - Configuration Render.com
# ==============================================================================
# Déploiement automatique avec Docker
#
# Services:
# - Frontend React (Static Site - CDN global)
# - Backend FastAPI (Docker)
# - PostgreSQL (Frankfurt EU)
# ==============================================================================

services:
  # ============================================================
  # Frontend - React SPA (Static Site)
  # ============================================================
  - type: web
    name: azalscore-frontend
    runtime: static
    # Static sites sont gratuits et distribués via CDN global

    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

    envVars:
      - key: VITE_API_URL
        value: https://azalscore-api.onrender.com
      - key: NODE_VERSION
        value: "20"

    autoDeploy: true

  # ============================================================
  # Backend API - FastAPI (Docker)
  # ============================================================
  - type: web
    name: azalscore-api
    runtime: docker
    region: frankfurt
    plan: standard  # 25$/mois - 2GB RAM, 1 CPU

    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health

    envVars:
      - key: PORT
        value: "8000"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"

      # UUID Database
      - key: DB_STRICT_UUID
        value: "false"
      - key: DB_AUTO_RESET_ON_VIOLATION
        value: "false"

      # Secrets générés automatiquement
      - key: SECRET_KEY
        generateValue: true
      - key: BOOTSTRAP_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

      # Admin par défaut
      - key: ADMIN_EMAIL
        value: "admin@azalscore.local"
      - key: ADMIN_PASSWORD
        generateValue: true

      # CORS - Frontend URL
      - key: CORS_ORIGINS
        value: "https://azalscore-frontend.onrender.com,http://localhost:5173"

      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: azalscore-db
          property: connectionString

    autoDeploy: true

# ==============================================================================
# BASE DE DONNÉES PostgreSQL
# ==============================================================================
databases:
  - name: azalscore-db
    region: frankfurt
    plan: basic-256mb  # Ne pas downgrader si déjà existante
    databaseName: azalscore
    user: azalscore_user
    ipAllowList: []
