# ==============================================================================
# AZALSCORE - Configuration Render.com PRO (AUTO-DEPLOY)
# ==============================================================================
# DÉPLOIEMENT EN UN CLIC - Tous les secrets sont générés automatiquement!
#
# INSTRUCTIONS:
# 1. Cliquez sur "Deploy to Render" ou utilisez ce Blueprint
# 2. C'est tout! Le reste est automatique.
#
# CARACTÉRISTIQUES:
# - HTTPS automatique
# - Redémarrage automatique
# - PostgreSQL Pro (haute disponibilité)
# - Région EU (Frankfurt) pour conformité RGPD
# - 2GB RAM / 1 CPU
# - Secrets générés automatiquement
# - Monitoring complet activé
#
# ==============================================================================

services:
  # ==========================================================================
  # API BACKEND (FastAPI) - PRO
  # ==========================================================================
  - type: web
    name: azalscore-api
    runtime: python
    region: frankfurt
    plan: starter  # 7$/mois - 512MB RAM, 0.5 CPU (ou 'standard' pour 2GB)

    # Build
    buildCommand: |
      pip install -r requirements.txt
      python -c "
      import os
      try:
          from app.db.base import Base
          from sqlalchemy import create_engine
          db_url = os.environ.get('DATABASE_URL', '')
          if db_url:
              engine = create_engine(db_url)
              Base.metadata.create_all(bind=engine)
              print('Database tables created')
      except Exception as e:
          print(f'DB init skipped: {e}')
      "

    # Production startup (Pro tier - plus de ressources)
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2 --limit-concurrency 100 --limit-max-requests 10000

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
      - key: WEB_CONCURRENCY
        value: "2"
      - key: PYTHONUNBUFFERED
        value: "1"

      # SECRETS GÉNÉRÉS AUTOMATIQUEMENT
      - key: SECRET_KEY
        generateValue: true
      - key: BOOTSTRAP_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

      # Admin par défaut (changez après déploiement!)
      - key: ADMIN_EMAIL
        value: "admin@azalscore.local"
      - key: ADMIN_PASSWORD
        generateValue: true

      # CORS - mis à jour automatiquement par Render
      - key: CORS_ORIGINS
        value: "https://azalscore-frontend.onrender.com,http://localhost:5173"

      # Database - connectée automatiquement
      - key: DATABASE_URL
        fromDatabase:
          name: azalscore-db
          property: connectionString

    autoDeploy: true

  # ==========================================================================
  # FRONTEND (React + Vite)
  # ==========================================================================
  - type: web
    name: azalscore-frontend
    runtime: static
    plan: free

    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

    envVars:
      - key: VITE_API_URL
        value: https://azalscore-api.onrender.com
      - key: NODE_VERSION
        value: "18"

    autoDeploy: true

# ==============================================================================
# BASE DE DONNÉES PostgreSQL
# ==============================================================================
databases:
  - name: azalscore-db
    region: frankfurt
    plan: free
    databaseName: azalscore
    user: azalscore_user
    ipAllowList: []
