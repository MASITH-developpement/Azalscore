# ==============================================================================
# AZALSCORE - Configuration Render.com PRO + DOCKER
# ==============================================================================
# DÉPLOIEMENT EN UN CLIC avec Docker - Portabilité maximale!
#
# INSTRUCTIONS:
# 1. Cliquez sur "Deploy to Render" ou utilisez ce Blueprint
# 2. C'est tout! Le reste est automatique.
#
# CARACTÉRISTIQUES:
# - Docker multi-stage (image optimisée ~200MB)
# - HTTPS automatique
# - Redémarrage automatique
# - PostgreSQL (haute disponibilité)
# - Région EU (Frankfurt) pour conformité RGPD
# - 2GB RAM / 1 CPU
# - Secrets générés automatiquement
# - Monitoring complet activé
# - Portabilité : même image sur AWS/GCP/VPS
#
# ==============================================================================

services:
  # ============================================================
  # Frontend - React SPA (Static Site)
  # ============================================================
  - type: web
    name: azals-frontend
    runtime: static
    region: frankfurt  # EU pour conformité RGPD
    plan: starter

    # Build React avec Vite
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist

    # Headers de sécurité
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

    # Routes - Proxy API vers backend + SPA fallback
    routes:
      # API routes vers le backend
      - type: rewrite
        source: /api/*
        destination: https://azals-api.onrender.com/api/*
      - type: rewrite
        source: /v1/*
        destination: https://azals-api.onrender.com/v1/*
      - type: rewrite
        source: /auth/*
        destination: https://azals-api.onrender.com/auth/*
      - type: rewrite
        source: /health
        destination: https://azals-api.onrender.com/health
      # SPA fallback - toutes les autres routes vers index.html
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      - key: NODE_VERSION
        value: "20"

    autoDeploy: true

  # ============================================================
  # Backend API - FastAPI
  # ============================================================
  - type: web
    name: azalscore-api
    runtime: docker
    region: frankfurt
    plan: standard  # 25$/mois - 2GB RAM, 1 CPU

    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .

    healthCheckPath: /health

    envVars:
      - key: PORT
        value: "8000"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"

      # UUID Database - Désactiver le mode strict pour déploiement initial
      # La base sera créée avec UUID par les modèles ORM
      - key: DB_STRICT_UUID
        value: "false"
      - key: DB_AUTO_RESET_ON_VIOLATION
        value: "false"

      # SECRETS GÉNÉRÉS AUTOMATIQUEMENT
      - key: SECRET_KEY
        generateValue: true
      - key: BOOTSTRAP_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

      # Admin par défaut (changez après déploiement!)
      - key: ADMIN_EMAIL
        value: "admin@azalscore.local"
      - key: ADMIN_PASSWORD
        generateValue: true

      # CORS
      - key: CORS_ORIGINS
        value: "https://azalscore-frontend.onrender.com,http://localhost:5173"

      # Database - connectée automatiquement
      - key: DATABASE_URL
        fromDatabase:
          name: azalscore-db
          property: connectionString

    autoDeploy: true

  # ==========================================================================
  # FRONTEND (React + Vite)
  # ==========================================================================
  - type: web
    name: azalscore-frontend
    runtime: static
    plan: free

    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

    envVars:
      - key: VITE_API_URL
        value: https://azalscore-api.onrender.com
      - key: NODE_VERSION
        value: "18"

    autoDeploy: true

# ==============================================================================
# BASE DE DONNÉES PostgreSQL
# ==============================================================================
databases:
  - name: azalscore-db
    region: frankfurt
    plan: free
    databaseName: azalscore
    user: azalscore_user
    ipAllowList: []
