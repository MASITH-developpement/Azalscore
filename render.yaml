# AZALS - Configuration Render.com
# =================================
# Déploiement automatique sur Render

services:
  # Service Web - API FastAPI
  - type: web
    name: azals-api
    runtime: python
    region: frankfurt  # EU pour conformité RGPD
    plan: starter  # Changer selon besoins (starter, standard, pro)

    # Build
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    # Health Check
    healthCheckPath: /health

    # Variables d'environnement
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
      - key: SECRET_KEY
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: azals-db
          property: connectionString

    # Auto-deploy depuis la branche main
    autoDeploy: true

databases:
  # Base de données PostgreSQL
  - name: azals-db
    region: frankfurt
    plan: starter  # starter = 1GB gratuit 90 jours
    databaseName: azals
    user: azals_user
    ipAllowList: []  # Uniquement services Render
