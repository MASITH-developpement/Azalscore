# AZALS - ERP Décisionnel Critique
# Docker Compose Staging - Environnement de pré-production
# =========================================================
# Ressources réduites par rapport à la production
# Même stack que production pour tests iso-prod
#
# Usage:
#   docker compose -f docker-compose.staging.yml --env-file .env.staging up -d

services:
  # ============================================================
  # PostgreSQL - Base de données principale
  # ============================================================
  postgres:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    container_name: azals_staging_postgres
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      - "${POSTGRES_BIND:-127.0.0.1}:${POSTGRES_PORT:-5433}:5432"
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - azals_staging
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ============================================================
  # Redis - Cache et Rate Limiting
  # ============================================================
  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: azals_staging_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_BIND:-127.0.0.1}:${REDIS_PORT:-6380}:6379"
    volumes:
      - staging_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - azals_staging
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ============================================================
  # AZALS API - Application FastAPI
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - ENVIRONMENT=staging
    image: azals/api:${VERSION:-staging}
    container_name: azals_staging_api
    restart: unless-stopped
    env_file:
      - .env.staging
    expose:
      - "80"
    volumes:
      - staging_backups_data:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      azals_staging:
        aliases:
          - azals_api
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: 50m
        max-file: "3"

  # ============================================================
  # Frontend - React SPA (Staging Build)
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${STAGING_API_URL:-https://staging-api.azals.io}
        - VITE_ENV=staging
    image: azals/frontend:${VERSION:-staging}
    container_name: azals_staging_frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_staging
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 16M

  # ============================================================
  # Nginx - Reverse Proxy
  # ============================================================
  nginx:
    image: nginx:${NGINX_VERSION:-alpine}
    container_name: azals_staging_nginx
    restart: unless-stopped
    ports:
      - "${STAGING_PORT:-8081}:80"
    volumes:
      - ./infra/nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - staging_nginx_logs:/var/log/nginx
    depends_on:
      - api
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_staging
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 16M

  # ============================================================
  # Prometheus - Métriques (version allégée)
  # ============================================================
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-v2.45.0}
    container_name: azals_staging_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_BIND:-127.0.0.1}:${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./infra/prometheus:/etc/prometheus:ro
      - staging_prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_staging
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ============================================================
  # Grafana - Visualisation (version allégée)
  # ============================================================
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-10.0.0}
    container_name: azals_staging_grafana
    restart: unless-stopped
    env_file:
      - .env.staging
    ports:
      - "${GRAFANA_BIND:-127.0.0.1}:${GRAFANA_PORT:-3001}:3000"
    volumes:
      - staging_grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_staging
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

# ============================================================
# VOLUMES
# ============================================================
volumes:
  staging_postgres_data:
    driver: local
  staging_redis_data:
    driver: local
  staging_prometheus_data:
    driver: local
  staging_grafana_data:
    driver: local
  staging_nginx_logs:
    driver: local
  staging_backups_data:
    driver: local

# ============================================================
# NETWORKS
# ============================================================
networks:
  azals_staging:
    driver: bridge
    name: azals_staging_network
