# AZALS - ERP Décisionnel Critique
# Docker Compose Production - Multi-Tenant + Monitoring
# ======================================================
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ============================================================
  # PostgreSQL - Base de données principale
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: azals_postgres
    restart: always
    env_file:
      - .env.production
    environment:
      # Toutes les variables POSTGRES_* sont lues depuis .env.production
      # Seules les options Docker-spécifiques sont définies ici
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      - "127.0.0.1:5432:5432"  # Bind uniquement localhost en prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ============================================================
  # Redis - Cache et Rate Limiting
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: azals_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 64M

  # ============================================================
  # AZALS API - Application FastAPI
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: azals/api:${VERSION:-latest}
    restart: always
    env_file:
      - .env.production
    environment:
      # Toutes les variables sensibles sont lues depuis .env.production :
      # DATABASE_URL, SECRET_KEY, CORS_ORIGINS, ENCRYPTION_KEY, etc.
      # Seules les valeurs Docker-spécifiques sont définies ici :
      REDIS_URL: redis://redis:6379/0
      DEBUG: "false"
      LOG_JSON: "true"
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    volumes:
      - backups_data:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - azals_internal
      - azals_external
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ============================================================
  # Frontend - React SPA (Production Build)
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: azals/frontend:${VERSION:-latest}
    container_name: azals_frontend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ============================================================
  # Nginx - Reverse Proxy & Load Balancer
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: azals_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_external
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ============================================================
  # Prometheus - Collecte des métriques
  # ============================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: azals_prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./infra/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ============================================================
  # Grafana - Visualisation des métriques
  # ============================================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: azals_grafana
    restart: always
    env_file:
      - .env.production
    environment:
      # Variables Grafana mappées depuis .env.production
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ============================================================
  # Loki - Agrégation des logs
  # ============================================================
  loki:
    image: grafana/loki:2.8.0
    container_name: azals_loki
    restart: always
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./infra/loki:/etc/loki:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ============================================================
  # Promtail - Collecte des logs vers Loki
  # ============================================================
  promtail:
    image: grafana/promtail:2.8.0
    container_name: azals_promtail
    restart: always
    volumes:
      - ./infra/promtail:/etc/promtail:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  nginx_logs:
    driver: local
  backups_data:
    driver: local

# ============================================================
# NETWORKS
# ============================================================
networks:
  azals_internal:
    driver: bridge
    internal: true  # Pas d'accès externe direct
  azals_external:
    driver: bridge
