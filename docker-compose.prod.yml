# AZALS - ERP Décisionnel Critique
# Docker Compose Production - Multi-Tenant + Monitoring
# ======================================================
# Toutes les variables sont définies dans .env.production

services:
  # ============================================================
  # PostgreSQL - Base de données principale
  # ============================================================
  postgres:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    container_name: azals_postgres
    restart: always
    env_file:
      - .env.production
    environment:
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      - "${POSTGRES_BIND:-127.0.0.1}:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-2G}
        reservations:
          memory: ${POSTGRES_MEMORY_RESERVATION:-512M}

  # ============================================================
  # Redis - Cache et Rate Limiting
  # ============================================================
  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: azals_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_BIND:-127.0.0.1}:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT:-512M}
        reservations:
          memory: ${REDIS_MEMORY_RESERVATION:-64M}

  # ============================================================
  # AZALS API - Application FastAPI
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: azals/api:${VERSION:-latest}
    container_name: api
    restart: always
    env_file:
      - .env.production
    expose:
      - "8000"
    volumes:
      - backups_data:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      azals_internal:
        aliases:
          - api
      azals_external:
        aliases:
          - api
    deploy:
      resources:
        limits:
          memory: ${API_MEMORY_LIMIT:-2G}
        reservations:
          memory: ${API_MEMORY_RESERVATION:-512M}
    logging:
      driver: "json-file"
      options:
        max-size: ${LOG_MAX_SIZE:-100m}
        max-file: ${LOG_MAX_FILES:-5}

  # ============================================================
  # Frontend - React SPA (Production Build)
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: azals/frontend:${VERSION:-latest}
    container_name: azals_frontend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${FRONTEND_MEMORY_LIMIT:-128M}
        reservations:
          memory: ${FRONTEND_MEMORY_RESERVATION:-32M}

  # ============================================================
  # Nginx - Reverse Proxy & Load Balancer
  # ============================================================
  nginx:
    image: nginx:${NGINX_VERSION:-alpine}
    container_name: azals_nginx
    restart: always
    ports:
      - "${NGINX_BIND:-127.0.0.1}:${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_BIND:-127.0.0.1}:${NGINX_HTTPS_PORT:-8443}:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_external
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${NGINX_MEMORY_LIMIT:-256M}
        reservations:
          memory: ${NGINX_MEMORY_RESERVATION:-64M}

  # ============================================================
  # Prometheus - Collecte des métriques
  # ============================================================
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-v2.45.0}
    container_name: azals_prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_BIND:-0.0.0.0}:${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infra/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${PROMETHEUS_MEMORY_LIMIT:-512M}
        reservations:
          memory: ${PROMETHEUS_MEMORY_RESERVATION:-128M}

  # ============================================================
  # Grafana - Visualisation des métriques
  # ============================================================
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-10.0.0}
    container_name: azals_grafana
    restart: always
    env_file:
      - .env.production
    ports:
      - "${GRAFANA_BIND:-0.0.0.0}:${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${GRAFANA_MEMORY_LIMIT:-256M}
        reservations:
          memory: ${GRAFANA_MEMORY_RESERVATION:-64M}

  # ============================================================
  # Loki - Agrégation des logs
  # ============================================================
  loki:
    image: grafana/loki:${LOKI_VERSION:-2.8.0}
    container_name: azals_loki
    restart: always
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "${LOKI_BIND:-127.0.0.1}:${LOKI_PORT:-3100}:3100"
    volumes:
      - ./infra/loki:/etc/loki:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${LOKI_MEMORY_LIMIT:-256M}
        reservations:
          memory: ${LOKI_MEMORY_RESERVATION:-64M}

  # ============================================================
  # Promtail - Collecte des logs vers Loki
  # ============================================================
  promtail:
    image: grafana/promtail:${PROMTAIL_VERSION:-2.8.0}
    container_name: azals_promtail
    restart: always
    volumes:
      - ./infra/promtail:/etc/promtail:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - azals_internal
    deploy:
      resources:
        limits:
          memory: ${PROMTAIL_MEMORY_LIMIT:-128M}
        reservations:
          memory: ${PROMTAIL_MEMORY_RESERVATION:-32M}

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  nginx_logs:
    driver: local
  backups_data:
    driver: local

# ============================================================
# NETWORKS
# ============================================================
networks:
  azals_internal:
    driver: bridge
  azals_external:
    driver: bridge
