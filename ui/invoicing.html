            <div class="sidebar-footer">

        <!-- Zone principale -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div>
                    <h1 class="page-title">Facturation</h1>
                    <p class="page-subtitle">Gestion des devis, factures et avoirs</p>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="showCreateQuote()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Nouveau devis
                    </button>
                    <button class="btn-primary" onclick="showCreateInvoice()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Nouvelle facture
                    </button>
                </div>
            </header>

            <!-- Tabs de navigation -->
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="quotes">Devis</button>
                <button class="tab-btn" data-tab="invoices">Factures</button>
                <button class="tab-btn" data-tab="credits">Avoirs</button>
            </div>

            <!-- Statistiques rapides -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalQuotes">-</div>
                    <div class="stat-label">Devis en cours</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalInvoices">-</div>
                    <div class="stat-label">Factures impayees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAmount">-</div>
                    <div class="stat-label">CA en attente</div>
                </div>
            </div>

            <!-- Zone de contenu -->
            <section id="invoicingContent" class="content-section">
                <!-- Liste des documents -->
                <div class="data-table-container">
                    <table class="data-table" id="invoicingTable">
                        <thead>
                            <tr>
                                <th>Reference</th>
                                <th>Client</th>
                                <th>Date</th>
                                <th>Montant HT</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invoicingTableBody">
                            <tr>
                                <td colspan="6" class="loading-cell">Chargement des documents...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Bulle d'aide -->
    <div id="helpBubble" class="help-bubble hidden"></div>

    <script src="/static/app.js"></script>
    <script>
        // Initialisation de la page facturation
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments('quotes');

            // Gestion des tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadDocuments(this.dataset.tab);
                });
            });
        });

        async function loadDocuments(type = 'quotes') {
            const tbody = document.getElementById('invoicingTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="loading-cell">Chargement...</td></tr>';

            try {
                const token = localStorage.getItem('access_token');
                const tenantId = localStorage.getItem('tenant_id');

                const response = await fetch(`/v1/${type}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Tenant-ID': tenantId
                    }
                });

                if (!response.ok) throw new Error('Erreur API');

                const data = await response.json();
                const documents = data.data || data.items || data || [];

                if (documents.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty-cell">Aucun document trouve</td></tr>';
                    return;
                }

                tbody.innerHTML = documents.map(doc => `
                    <tr>
                        <td>${doc.reference || doc.number || '-'}</td>
                        <td>${doc.client_name || doc.partner_name || '-'}</td>
                        <td>${formatDate(doc.date || doc.created_at)}</td>
                        <td>${formatAmount(doc.amount_ht || doc.total_ht || 0)}</td>
                        <td><span class="status-badge status-${doc.status || 'draft'}">${translateStatus(doc.status)}</span></td>
                        <td>
                            <button class="btn-icon" onclick="viewDocument('${type}', '${doc.id}')">Voir</button>
                            <button class="btn-icon" onclick="editDocument('${type}', '${doc.id}')">Modifier</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erreur chargement documents:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="error-cell">Erreur de chargement</td></tr>';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR');
        }

        function formatAmount(amount) {
            return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(amount);
        }

        function translateStatus(status) {
            const statuses = {
                'draft': 'Brouillon',
                'sent': 'Envoye',
                'accepted': 'Accepte',
                'rejected': 'Refuse',
                'paid': 'Paye',
                'partial': 'Paiement partiel',
                'overdue': 'En retard'
            };
            return statuses[status] || status || 'Inconnu';
        }

        function showCreateQuote() {
            alert('Fonctionnalite a venir: Creation de devis');
        }

        function showCreateInvoice() {
            alert('Fonctionnalite a venir: Creation de facture');
        }

        function viewDocument(type, id) {
            alert('Fonctionnalite a venir: Visualisation du document ' + id);
        }

        function editDocument(type, id) {
            alert('Fonctionnalite a venir: Modification du document ' + id);
        }
    </script>
</body>
</html>
