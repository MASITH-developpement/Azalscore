            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">--</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Chargement...</div>
                        <div class="user-role" id="userRole">--</div>
                    </div>
                </div>
                <button onclick="handleLogout()" class="btn-logout">Deconnexion</button>
            </div>
        </aside>

        <!-- Zone principale -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div>
                    <h1 class="page-title">Partenaires</h1>
                    <p class="page-subtitle">Gestion des clients, fournisseurs et contacts</p>
                </div>
                <div class="header-actions">
                    <button class="btn-primary" onclick="showAddPartnerModal()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Nouveau partenaire
                    </button>
                </div>
            </header>

            <!-- Tabs de navigation -->
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="clients">Clients</button>
                <button class="tab-btn" data-tab="suppliers">Fournisseurs</button>
                <button class="tab-btn" data-tab="contacts">Contacts</button>
            </div>

            <!-- Zone de contenu -->
            <section id="partnersContent" class="content-section">
                <!-- Liste des partenaires -->
                <div class="data-table-container">
                    <table class="data-table" id="partnersTable">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Ville</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="partnersTableBody">
                            <tr>
                                <td colspan="6" class="loading-cell">Chargement des partenaires...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Bulle d'aide -->
    <div id="helpBubble" class="help-bubble hidden"></div>

    <script src="/static/app.js"></script>
    <script>
        // Initialisation de la page partenaires
        document.addEventListener('DOMContentLoaded', function() {
            loadPartners();

            // Gestion des tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadPartners(this.dataset.tab);
                });
            });
        });

        async function loadPartners(type = 'clients') {
            const tbody = document.getElementById('partnersTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="loading-cell">Chargement...</td></tr>';

            try {
                const token = localStorage.getItem('access_token');
                const tenantId = localStorage.getItem('tenant_id');

                const response = await fetch(`/v1/partners?type=${type}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Tenant-ID': tenantId
                    }
                });

                if (!response.ok) throw new Error('Erreur API');

                const data = await response.json();
                const partners = data.data || data.items || data || [];

                if (partners.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty-cell">Aucun partenaire trouve</td></tr>';
                    return;
                }

                tbody.innerHTML = partners.map(p => `
                    <tr>
                        <td>${p.name || p.company_name || '-'}</td>
                        <td>${p.type || type}</td>
                        <td>${p.email || '-'}</td>
                        <td>${p.phone || '-'}</td>
                        <td>${p.city || '-'}</td>
                        <td>
                            <button class="btn-icon" onclick="editPartner('${p.id}')">Modifier</button>
                            <button class="btn-icon" onclick="deletePartner('${p.id}')">Supprimer</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erreur chargement partenaires:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="error-cell">Erreur de chargement</td></tr>';
            }
        }

        function showAddPartnerModal() {
            alert('Fonctionnalite a venir: Creation de partenaire');
        }

        function editPartner(id) {
            alert('Fonctionnalite a venir: Modification du partenaire ' + id);
        }

        function deletePartner(id) {
            if (confirm('Supprimer ce partenaire?')) {
                alert('Fonctionnalite a venir: Suppression du partenaire ' + id);
            }
        }
    </script>
</body>
</html>
