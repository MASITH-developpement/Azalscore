<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">

    <!-- Favicon - Compatible tous navigateurs (Chrome, Firefox, Edge, Safari desktop/iOS) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" href="/favicon.png">

    <!-- Title - Valeur par défaut Azalscore -->
    <title>Azalscore</title>

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="login-page" data-page="login">
    <!-- Page d'entrée premium -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo et identité -->
            <div class="brand">
                <div class="brand-icon">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <rect x="8" y="8" width="32" height="32" rx="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 24L22 30L32 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="brand-name">AZALS</h1>
                <p class="brand-tagline">Pilotage Décisionnel Critique</p>
            </div>

            <!-- Formulaire d'entrée -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="tenantId" class="form-label">
                        Organisation
                        <span class="help-icon" data-help="Identifiant de votre organisation (tenant-id)">ⓘ</span>
                    </label>
                    <input 
                        type="text" 
                        id="tenant_id" 
                        class="form-input" 
                        placeholder="ex: acme-corp"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="votre@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div id="error" class="login-error"></div>

                <button type="submit" class="btn-primary" id="loginButton">
                    <span>Se connecter</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7 3L14 10L7 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <!-- Footer discret -->
            <div class="login-footer">
                <p>Version 1.0 • Sécurisé • Support 24/7</p>
                <p class="login-test-info">Test: tenant-demo / user@demo.com / demo123</p>
            </div>
        </div>
    </div>

    <!-- Bulle d'aide contextuelle -->
    <div id="helpBubble" class="help-bubble hidden"></div>

    <script src="/static/app.js"></script>
</body>
</html>
