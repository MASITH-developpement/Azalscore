#version: '3.8'

services:
  # Service PostgreSQL - Base de donnÃ©es principale
  postgres:
    image: postgres:15-alpine
    container_name: azals_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-azals}
      POSTGRES_USER: ${POSTGRES_USER:-azals_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
#    ports:
#      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U azals_user -d azals"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - azals_network

  # ðŸ”¹ API FastAPI AZALSCORE
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azals_api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}
    # Port expose en interne pour nginx, pas directement sur l'hote
    expose:
      - "8000"
    # ports:
    #   - "8000:8000"  # Decommenter pour acces direct (dev)
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - azals_network
    restart: unless-stopped

  # ðŸ¤– SELF-HEALING IA (AUTONOME)
  ai-self-healing:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: ai-self-healing
    volumes:
      - .:/app
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - azals_network
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  azals_network:
    driver: bridge
