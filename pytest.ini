# AZALS - Configuration pytest
# Tests automatis√©s obligatoires

[pytest]
testpaths =
    tests
    app/modules/*/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*class-based.*config.*:DeprecationWarning
    ignore:.*python_multipart.*:PendingDeprecationWarning

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests (multi-module integration)
    critical: marks tests as critical (security, tenant isolation)
    workflow: marks tests as workflow tests (business flows)
    audit: marks tests as audit/traceability tests
    smoke: marks tests as smoke tests (quick validation)
    security: marks tests as security tests
    tenant_isolation: marks tests as tenant isolation tests
