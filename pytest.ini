# AZALS - Configuration pytest
# Tests automatis√©s obligatoires

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*class-based.*config.*:DeprecationWarning
    ignore:.*python_multipart.*:PendingDeprecationWarning
