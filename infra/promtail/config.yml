# AZALS - Promtail Configuration
# ================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON logs
      - json:
          expressions:
            output: log
            stream: stream
            time: time
            tag: attrs.tag

      # Parse AZALS JSON logs
      - json:
          expressions:
            level: level
            message: message
            tenant_id: tenant_id
            request_id: request_id
            operation: operation
          source: output

      # Add labels
      - labels:
          stream:
          level:
          tenant_id:
          operation:

      # Output
      - output:
          source: message

  # AZALS API logs (direct)
  - job_name: azals-api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/azals_api'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            tenant_id: tenant_id
            request_id: request_id
            trace_id: trace_id
            operation: operation
            duration_ms: duration_ms
      - labels:
          level:
          tenant_id:
          operation:
