# AZALSCORE — Prometheus Configuration (Production)
# ===================================================
# One service = one job | Scrape 15s | Labels: service, instance, env

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    env: production
    application: azalscore
    version: "0.4.0"

# Alerting (activé quand AlertManager est déployé)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Règles d'alerte
rule_files:
  - "alerts/api-alerts.yml"
  - "alerts/database-alerts.yml"
  - "alerts/infrastructure-alerts.yml"

# ============================================================
# SCRAPE CONFIGS — Un job par service
# ============================================================
scrape_configs:

  # ----------------------------------------------------------
  # INFRASTRUCTURE
  # ----------------------------------------------------------

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: prometheus
          instance: prometheus

  # Node Exporter — CPU, RAM, disque, réseau du host
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: node
          instance: host

  # Docker Stats Exporter — Métriques containers via Docker API
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9487']
        labels:
          service: docker
          instance: containers

  # ----------------------------------------------------------
  # DONNÉES
  # ----------------------------------------------------------

  # PostgreSQL — Connexions, requêtes, réplication, stockage
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: postgres
          instance: azals_postgres

  # Redis — Mémoire, connexions, opérations, cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: redis
          instance: azals_redis

  # ----------------------------------------------------------
  # APPLICATION — Backend AZALSCORE (FastAPI + IA)
  # ----------------------------------------------------------

  # Backend API — HTTP, DB queries, auth, cache, tenants, health, GC Python
  - job_name: 'azals-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['azals_api:80']
        labels:
          service: azals-api
          instance: azals_api
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '${1}'
