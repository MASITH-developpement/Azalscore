# AZALS - Prometheus Configuration
# =================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    application: azalscore

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files - Alert definitions
rule_files:
  - "alerts/api-alerts.yml"
  - "alerts/database-alerts.yml"
  - "alerts/infrastructure-alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: prometheus

  # AZALS API metrics
  - job_name: 'azals-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:80']
        labels:
          service: azals-api
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '${1}'

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: postgres

  # Redis metrics (via redis_exporter)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: redis

  # Nginx metrics (via nginx_exporter)
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: nginx

  # Node/System metrics (via node_exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: node
