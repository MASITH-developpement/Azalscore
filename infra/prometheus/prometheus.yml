# AZALS - Prometheus Configuration
# =================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    application: azals

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: prometheus

  # AZALS API metrics
  - job_name: 'azals-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
        labels:
          service: azals-api
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '${1}'

