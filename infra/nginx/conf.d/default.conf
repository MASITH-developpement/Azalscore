# AZALS - Server Configuration (Production)
# Behind system nginx reverse proxy
# Upstreams, rate limits and map directives defined in nginx.conf

# Main server block - port 80 only (SSL handled by system nginx)
server {
    listen 80;
    server_name azalscore.com www.azalscore.com _;

    # Trust X-Forwarded headers from system nginx
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # P0 SÉCURITÉ: HSTS - Force HTTPS pendant 1 an avec preload
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # P0 SÉCURITÉ: CSP - script 'unsafe-inline' temporairement nécessaire pour reCAPTCHA v3
    # TODO Q3 2026: Migrer vers nonces pour éliminer unsafe-inline
    # Stripe JS et Google reCAPTCHA autorisés explicitement
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' https://js.stripe.com https://hcaptcha.com https://*.hcaptcha.com https://www.google.com https://www.gstatic.com https://www.recaptcha.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https: wss:; frame-src 'self' https://www.youtube.com https://js.stripe.com https://hcaptcha.com https://*.hcaptcha.com https://www.google.com https://www.recaptcha.net; frame-ancestors 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; report-uri /api/csp-report;" always;

    # Permissions-Policy - restreint accès aux APIs sensibles
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(), payment=(self), usb=()" always;

    # Client settings
    client_max_body_size 10M;

    # Allow .well-known for security.txt, ai-plugin.json, IndexNow, etc.
    # IMPORTANT: This MUST come before the dotfiles block
    location ^~ /.well-known/ {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto_or_https;

        # Allow caching for static discovery files
        add_header Cache-Control "public, max-age=86400";
    }

    # Block other dotfiles (security)
    location ~ /\. {
        deny all;
        return 403;
    }

    # Health check
    location /health {
        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto_or_https;
    }

    # SPA pages that share names with API routes (exact match takes priority)
    location = /admin {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto_or_https;
    }

    location = /marceau {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto_or_https;
    }

    # SPA routes that start with patterns matching API routes
    # These must be defined BEFORE the API routes regex
    location ~ ^/(social-publications|social-networks) {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto_or_https;
    }

    # API routes (all backend endpoints)
    location ~ ^/(api|v1|v2|v3|auth|theo|commercial|interventions|projects|enrichment|cockpit|finance|inventory|production|procurement|compliance|guardian|incidents|iam|tenants|audit|hr|pos|helpdesk|maintenance|quality|triggers|subscriptions|contacts|marketplace|backup|mobile|broadcast|ai-assistant|autoconfig|bi|ecommerce|country-packs|website|email|treasury|accounting|purchases|field-service|stripe|web|odoo-import|qc|metrics|admin|partners|marceau|social) {
        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto_or_https;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket for Theo
    location /theo/ws {
        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 7d;
        proxy_buffering off;
    }

    # Frontend SPA
    location / {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto_or_https;
    }
}
