# AZALS - Server Configuration (Production)
# ==========================================
# Routes:
# - /api/*      -> Backend API
# - /auth/*     -> Backend Auth
# - /v1/*       -> Backend API v1
# - /v2/*       -> Backend API v2
# - /health/*   -> Backend Health
# - /metrics    -> Backend Metrics (restricted)
# - /*          -> Frontend SPA

# Upstream definitions
upstream azals_frontend {
    server azals_frontend:80;
    keepalive 32;
}

# HTTP -> HTTPS redirect (canonical: always redirect to apex domain)
server {
    listen 80;
    server_name azalscore.com www.azalscore.com;
    return 301 https://azalscore.com$request_uri;
}

# www -> apex HTTPS redirect (canonical URL)
server {
    listen 443 ssl;
    http2 on;
    server_name www.azalscore.com;

    ssl_certificate /etc/letsencrypt/live/azalscore.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azalscore.com/privkey.pem;

    return 301 https://azalscore.com$request_uri;
}

# HTTPS server block (apex domain only)
server {
    listen 443 ssl;
    http2 on;
    server_name azalscore.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/azalscore.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azalscore.com/privkey.pem;

    # SSL configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # HSTS (production HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ============================================================
    # SECURITY - Block sensitive files and paths
    # ============================================================

    # Block all dotfiles (.env, .git, .htaccess, etc.)
    location ~ /\. {
        deny all;
        return 403;
    }

    # Block OpenAPI documentation in production
    location ~ ^/(docs|redoc|openapi\.json)$ {
        deny all;
        return 403;
    }

    # Block backup files, archives, temp files, and source maps
    location ~* \.(bak|backup|swp|old|tmp|sql|gz|tar|zip|rar|7z|log|dump)$ {
        deny all;
        return 403;
    }

    # ============================================================
    # BACKEND API ROUTES
    # ============================================================

    # Health check endpoint (pas de rate limit)
    location /health {
        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pas de cache pour health checks
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Metrics endpoint (acces restreint)
    location /metrics {
        # Autoriser uniquement le reseau interne
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Auth endpoints (backend handles authentication)
    location /auth {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API v2 endpoints
    location /v2 {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=tenant_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # API v1 endpoints
    location /v1 {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=tenant_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # Legacy API endpoints (compatibility)
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=tenant_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # ============================================================
    # MONITORING - Redirections vers sous-domaines
    # ============================================================
    location /grafana {
        return 301 https://grafana.azalscore.com$request_uri;
    }

    location /prometheus {
        return 301 https://prometheus.azalscore.com$request_uri;
    }

    # ============================================================
    # THEO VOICE API (WebSocket + REST)
    # ============================================================

    # Theo WebSocket endpoint
    location /theo/ws {
        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # No buffering for WebSocket
        proxy_buffering off;
    }

    # Theo REST endpoints
    location /theo {
        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================================
    # FRONTEND SPA ROUTES
    # ============================================================

    # Service Worker & PWA files - NO CACHE (must always be fresh for updates)
    location ~ ^/(sw\.js|registerSW\.js|manifest\.webmanifest)$ {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        expires 0;

        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # Static assets from frontend (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static files (hashed filenames = safe to cache)
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400" always;

        # Security headers (repeated here because add_header in location replaces server-level headers)
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # All other routes -> Frontend SPA
    location / {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No cache for HTML (SPA routing)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;


        # Security headers (repeated here because add_header in location replaces server-level headers)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 429 /429.html;
    location = /429.html {
        default_type application/json;
        return 429 '{"detail": "Trop de requetes. Veuillez patienter.", "retry_after": 60}';
    }
}
