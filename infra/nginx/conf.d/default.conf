# AZALS - Server Configuration (Production)
# ==========================================
# Routes:
# - /api/*      -> Backend API
# - /auth/*     -> Backend Auth
# - /v1/*       -> Backend API v1
# - /health/*   -> Backend Health
# - /metrics    -> Backend Metrics (restricted)
# - /docs, /redoc, /openapi.json -> Backend Docs (dev only)
# - /*          -> Frontend SPA

# HTTP -> HTTPS redirect (production)
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

# Upstream definitions
upstream azals_frontend {
    server frontend:80;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Decommenter avec certificats SSL
    server_name localhost;

    # SSL (utiliser vrais certificats en production)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;

    # HSTS (activer en production HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ============================================================
    # BACKEND API ROUTES
    # ============================================================

    # Health check endpoint (pas de rate limit)
    location /health {
        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pas de cache pour health checks
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Metrics endpoint (acces restreint)
    location /metrics {
        # Autoriser uniquement le reseau interne
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Auth endpoints (backend handles authentication)
    location /auth {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API v1 endpoints
    location /v1 {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=tenant_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # Legacy API endpoints (compatibility)
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=tenant_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # Documentation (OpenAPI) - dev only, blocked in prod
    location ~ ^/(docs|redoc|openapi.json) {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://azals_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================================
    # FRONTEND SPA ROUTES
    # ============================================================

    # Static assets from frontend (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static files
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # All other routes -> Frontend SPA
    location / {
        proxy_pass http://azals_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No cache for HTML (SPA routing)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 429 /429.html;
    location = /429.html {
        default_type application/json;
        return 429 '{"detail": "Too many requests. Please slow down.", "retry_after": 60}';
    }
}
